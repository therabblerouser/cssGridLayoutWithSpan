<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
      integrity="sha256-h20CPZ0QyXlBuAw7A+KluUYx/3pK+c7lYEpqLTlxjYQ="
      crossorigin="anonymous"
    />
    <title>Health Pannel</title>
  </head>
  <body>
    <div class="container">
      <div class="bg1">
        <h2>16 <span> | 24</span></h2>
        <p>Goals Complete</p>
      </div>
      <div class="bg1">
        <i class="fas fa-battery-three-quarters"></i>
        <p>Respiration</p>
      </div>
      <div class="bg2">
        <i class="fas fa-running"></i>
        <p>Miles</p>
      </div>
      <div class="bg1">
        <h2>98 &deg;</h2>
        <p>Miles</p>
      </div>
      <div class="bg1">
        <i class="fas fa-bed"></i>
        <p>Sleep</p>
      </div>
      <div class="bg2">
        <h2>98 <span>bpm</span></h2>
        <p>Heart Rate</p>
      </div>
      <div class="bg1">
        <h2>198 <span>lbs</span></h2>
        <p>Weight</p>
      </div>
      <div class="bg1">
        <h2>15 <span>%</span></h2>
        <p>Fat Percentage</p>
      </div>
      <div class="bg2">
        <h2>118 <span>mgdl</span></h2>
        <p>Blood Glucose</p>
      </div>
      <div class="bg2">
        <h2>680 <span>kcal</span></h2>
        <p>Blood Glucose</p>
      </div>
      <div class="bg2">
        <i class="fas fa-dumbbell"></i>
        <p>Blood Glucose</p>
      </div>
      <div class="bg2">
        <h2>85<span>%</span></h2>
        <p>Hydration Level</p>
      </div>
    </div>
  </body>
</html>
